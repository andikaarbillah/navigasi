<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.balloons {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    pointer-events: none;
}

.balloon {
    width: 50px;
    height: 70px;
    background: radial-gradient(circle at 50% 50%, #ff9999, #ff4d4d);
    border-radius: 50%;
    position: relative;
    animation: float 4s infinite ease-in-out;
}

.balloon::after {
    content: '';
    width: 2px;
    height: 50px;
    background: #999;
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
}

.balloon1 {
    animation-delay: 0s;
}

.balloon2 {
    animation-delay: 1s;
}

.balloon3 {
    animation-delay: 2s;
}

.balloon4 {
    animation-delay: 3s;
}

@keyframes float {
    0%, 100% {
        transform: translateX(-50%) translateY(0);
    }
    50% {
        transform: translateX(-50%) translateY(-20px);
    }
}

.message h1 {
    color: #ff4d4d;
    font-size: 2em;
    margin-bottom: 10px;
}

.message p {
    color: #333;
    font-size: 1em;
}

    </style>
</head>
<body>
    <div class="card" onclick="playSound()">
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
        </div>
        <div class="message">
            <h1>Happy Birthday!</h1>
            <p>Wishing you a day filled with happiness and a year filled with joy. Happy birthday!</p>
        </div>
    </div>
    <audio id="birthday-song" src="happy-birthday.mp3"></audio>
    <script src="script.js">
        function playSound() {
    var audio = document.getElementById("birthday-song");
    audio.play();
}
    </script>
</body>
</html>
